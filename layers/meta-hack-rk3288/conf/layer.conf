# starburst custom layer
BBPATH .= ":${LAYERDIR}"

# add recipes
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend "

# NOTE: This layer collection is called hack
BBFILE_COLLECTIONS += "meta-hack"
BBFILE_PATTERN_meta-hack := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hack = "6"
LAYERSERIES_COMPAT_meta-hack = "dunfell"




